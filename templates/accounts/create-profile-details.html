{% extends 'partials/base.html' %}


{% block main_content %}

        <!-- Modal Start -->
        <div class="modal fade fade-scale searchmodal" id="searchmodal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-bs-dismiss="modal">
                            <i class="ri-close-line"></i>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="modal-search-form">
                            <input type="search" class="search-field" placeholder="Search...">
                            <button type="submit"><i class="ri-search-line"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal End -->

        <!-- Inner Banner -->
        <div class="inner-banner inner-bg4">
            <div class="container">
                <div class="inner-title">
                    <h3>Log In</h3>
                    <ul>
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>Pages</li>
                        <li>Log In</li>
                    </ul>

                    <div class="inner-shape">
                        <img src="assets/images/inner-banner/inner-shape1.png" alt="Images">
                        <img src="assets/images/inner-banner/inner-shape2.png" alt="Images">
                    </div>
                </div>
            </div>
        </div>
        <!-- Inner Banner End -->

        <!-- User Area -->
        <div class="user-area pt-100 pb-70">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-12">
                        <div class="user-all-form">
                            <div class="contact-form">
                                <h3> Profile details</h3>
                                <form  action="{% url 'author-profile-create' request.user.pk %}" method="post"  enctype="multipart/form-data">
                                    {{ form.as_p}}


                                            <button type="submit" class="default-btn">
                                                Submit
                                            </button>

                                    {% csrf_token %}
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- User Area End -->

{% endblock %}
