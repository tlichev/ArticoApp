{% extends 'partials/base.html' %}
{% load placeholder %}
{% load static %}


{% block main_content %}

        <!-- Inner Banner -->
        <div class="inner-banner inner-bg4">
            <div class="container">
                <div class="inner-title">
                    <h3>Log In</h3>
                    <ul>
                        <li>
                            <a href="../discover/index.html">Home</a>
                        </li>
                        <li>Pages</li>
                        <li>Log In</li>
                    </ul>

                    <div class="inner-shape">
                        <img src="../assets/images/inner-banner/inner-shape1.png" alt="Images">
                        <img src="../assets/images/inner-banner/inner-shape2.png" alt="Images">
                    </div>
                </div>
            </div>
        </div>
        <!-- Inner Banner End -->

        <!-- User Area -->
        <div class="user-area pt-100 pb-70">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-12">
                        <div class="user-all-form">
                            <div class="contact-form">
                                <h3> Log In Now</h3>
                                <form id="" action="{% url 'signin-user' %}?next = {{ next }}" method="post">
                                    <p>
                                        {{ form.username|placeholder:"Email" }}
                                    </p>
                                    <p>
                                        {{ form.password|placeholder:"Password" }}
                                    </p>
                                        <div class="col-lg-12 col-md-12 text-center">
                                            <button type="submit" class="default-btn">
                                                Log In Now
                                            </button>
                                        </div>
                                    {%  csrf_token %}
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- User Area End -->
{% endblock %}
