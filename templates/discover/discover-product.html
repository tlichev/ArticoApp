{% for product in discover_products %}

                                <div class="col-lg-3 col-md-6">
                                    <div class="featured-item">
                                        <div class="featured-item-img">
                                            <a href="{% url 'details-product' username=product.user.email product_slug=product.slug %}">
                                                <img src="{{ product.product_photo.url }}" alt="Images">
                                            </a><div class="featured-user">
                                                <a href="{% url 'author-profile' pk=product.user.pk %}" class="featured-user-option">
                                                    <img src="{{product.user.profile.profile_photo.url}}" alt="Images">
                                                    <span>@{{ product.user.profile.username  }}</span>
                                                </a>
                                            </div>
                                        {% if product.discounts %}

                                            <button type="button" class="default-btn border-radius-5">{{ product.discounts.price_with_discount }} $</button>
                                            <div class="featured-item-clock" data-countdown="{{ product.discounts.discount_end_date | date:'Y/m/d'  }}"></div>
                                        {% endif %}
                                        </div>

                                        <div class="content">
                                            <h3><a href="../product/author-profile.html">Industrial Revolution</a></h3>
                                            <div class="content-in">
                                                <span>{{ product.short_description }}</span>
                                                <h4>{{ product.price }} $</h4>
                                            </div>
                                            <div class="featured-content-list">

                                            </div>
                                        </div>
                                    </div>
                                </div>
{% endfor %}
