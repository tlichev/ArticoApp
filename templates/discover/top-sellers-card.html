{% for seller in sellers %}

                    <div class="col-lg-3 col-6 col-md-4">
                        <div class="top-sellers-item">
                            <div class="top-sellers-img">
                                <a href="{% url 'author-profile' pk=seller.user_id %}">
                                    <img src="{{ seller.profile_photo.url }}" alt="Images">
                                </a>
                                <i class="ri-check-line"></i>
                            </div>
                            <div class="content">
                                <h3><a href="{% url 'author-profile' pk=seller.user_id %}">{{ seller.first_name }} {{ seller.last_name }}</a></h3>
                                <span>@{{ seller.username }}</span>
                            </div>
                        </div>
                    </div>
{% endfor %}
